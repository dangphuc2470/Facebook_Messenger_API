<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <h2 class="sidebar-header">Contacts</h2>
        <div class="sidebar-contact">
            <img src="avatar3.jpg" alt="avatar">
            <div class="contact-info">
                <div class="row">
                    <span>Phúc Đặng</span>
                    <span class="badge">1</span>
                </div>
                <span class="last-message">Last message...</span>
                <span class="timestamp">12:34 PM</span>
            </div>
        </div>
        <div class="sidebar-contact">
            <img src="avatar1.jpg" alt="avatar">
            <div class="contact-info">
                <span>Bảo Trân</span>
                <span class="last-message">Last message...</span>
                <span class="timestamp">12:34 PM</span>
            </div>
        </div>


    </div>
    <div class="column">
        <div class="row">
            <div class="sidebar-contact-top">
                <img src="avatar3.jpg" alt="avatar">
                <span>Phúc Đặng</span>
            </div>
            <button id="see-more">
                <img src="more.jpg" alt="more">
        </div>
        <div class="message-container">
            <div id="chat-messages">
                <!-- <p id="invisible"></p>
                <div class="row-mess-send" data-timestamp="1717598656715">
                    <span id="right-span"
                        style="text-align: right; background-color: rgb(211, 227, 253);">
                        <p>drgedfrvg</p>
                    </span>
                </div>
                <p id="timestamp-right">1717598656715</p> -->
            </div>
            <div id="send-section">
                <input id="chat-input" type="text" placeholder="Nhập tin nhắn...">
                <button id="chat-send">
                    <img src="send.svg" alt="Send">
                </button>
            </div>
        </div>
    </div>
</body>
<script src="chat.js"></script>

</html>
